<div class="seller-auth">

<!-- For Sign Up -->

    <div *ngIf="!showLogin" class="sign-up">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit) = "signUp(sellerSignUp.value)"  class="common-form">
            <input class="form-input" type="text" placeholder="Enter Name" ngModel name="name">
            <input class="form-input" type="password" placeholder="Enter password" ngModel name="password">
            <input class="form-input" type="text" placeholder="Enter Email" ngModel name="email">
            <button class="form-button" > Sign Up</button>
            <a class="auth-toggle-login" (click)="openLogin()">Already Have an Account? Click to Login</a>
        </form>
    </div>

    <!-- For Log In  -->

    <div *ngIf="showLogin" class="login">
        <h1>Seller Log-In</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit) = "login(sellerLogin.value)"  class="common-form">
            <input class="form-input" type="text" placeholder="Enter Email" ngModel name="email">
            <input class="form-input" type="password" placeholder="Enter password" ngModel name="password">
            <button class="form-button" > Log In</button>
            <a class="auth-toggle-login" (click)="openSignUp()">Don't have an Account? Click to SignUp</a>
        </form>
    </div>

</div>
